<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- General -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Адаптивный лендинг по Figma-дизайну" />
    <title>Yandex Entry Task</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicons/favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/favicon-apple-touch.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicons/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/favicons/favicon-512x512.png"
    />
  </head>

  <body>
    <header class="header">
      <div class="header-background"></div>
      <div class="logo-container">
        <img
          class="logo"
          src="assets/icons/logo.svg"
          alt="Клуб четырёх коней — логотип"
        />
      </div>
      <section class="cta" id="cta"></section>
      <section class="marquee"></section>
    </header>

    <main class="main">
      <section class="hero"></section>

      <section class="participants" id="participants"></section>

      <section class="stages" id="stages"></section>
    </main>

    <footer class="footer" id="footer"></footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
